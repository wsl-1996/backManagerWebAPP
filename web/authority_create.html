<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客团商城后台管理 - 基本表单</title>
    <meta name="keywords" content="客团 团购 商城 后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建管理员 <small>修改权限在管理员主页设置</small></h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员账号：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="authority_count" placeholder="skqtec_***">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员名称：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="authority_name" placeholder="例如：用户管理员">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号使用者姓名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" aria-rowcount="5" id="author_user_name"  placeholder="使用者真实姓名例如：李华">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">使用者的电话号码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="author_user_phone"  placeholder="填写真实手机号码">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>权限设定<small>勾选管理员所赋予的权限</small></h5>
                            </div>
                            <div class="ibox-content">
                                <table class="table table-hover" id="authorList">
                                    <tbody>
                                    <tr>
                                        <td>是否有权限</td>
                                        <td>数据类型</td>
                                        <td>数据操作</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-2">
                                <button class="btn btn-primary" id="createBtn">创建管理员</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <h3 class="m-t-none m-b">登录</h3>

                        <p>欢迎登录本站(⊙o⊙)</p>

                        <form role="form">
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="email" placeholder="请输入用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password" placeholder="请输入密码" class="form-control">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                </button>
                                <label>
                                    <input type="checkbox" class="i-checks">自动登录</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h4>还不是会员？</h4>
                        <p>您可以注册一个账户</p>
                        <p class="text-center">
                            <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script><script src="js/checkstate.js"></script>
<script src="js/checkstate.js"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/peity/jquery.peity.min.js"></script>

<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

<script src="js/authority_create.js"></script>
</body>

</html>
