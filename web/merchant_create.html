<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客团商城后台管理 - 基本表单</title>
    <meta name="keywords" content="客团 团购 商城 后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!--<link rel="stylesheet" type="text/css" href="css/plugins/webuploader/webuploader.css">-->

    <!--<link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo1.min.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo2.min.css">-->
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加商家 <small>在商品管理页面设置上线</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商家名：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="merchant_name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商家地址：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" aria-rowcount="5" id="merchant_add">
									<span class="help-block m-b-none">简短的语言，重点说明产品的特色</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商家电话号码：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="merchant_phone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商家信息描述：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" aria-rowcount="5" id="merchant_info">
                                    <span class="help-block m-b-none">简短的语言，重点说明产品的特色</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商家登陆账户：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="merchant_count">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商家登陆密码：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="merchant_pass">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">重输商家密码：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="merchant_pass_re">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" id="createBtn">添加商家</button>
                                    <button class="btn btn-white">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script><script src="js/checkstate.js"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

        <!--var BASE_URL = 'js/plugins/webuploader';-->
        <!--var firstImg;-->
        <!--var slideImgs=[];-->
        <!--var contentImgs=[];-->
    <!--</script>-->
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>

    <!--<script src="js/demo/webuploader-demo_content.min.js"></script>-->
    <!--<script src="js/plugins/webuploader/webuploader.min.js"></script>-->
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--<script src="js/distpicker.data.js"></script>-->
    <!--<script src="js/distpicker.js"></script>-->
    <!--<script src="js/distpick_main.js"></script>-->
    <script src="js/merchant_create.js"></script>
</body>

</html>
