<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo.min.css">
</head>
<body class="gray-bg">
    <div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">红包管理</div>
            <div class="ibox-content">
                <button class="btn" data-toggle="modal" data-target="#redModal">发送活动红包</button>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">公众号发布</div>
            <div class="ibox-content">

            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">活动促销</div>
            <div class="ibox-content">

            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">首页广告栏内容管理</div>
            <div class="ibox-content">
                <button class="btn" data-toggle="modal" data-target="#bannerManageModal">设置banner</button>
            </div>
        </div>
    </div>

    <div  class="modal fade" id="redModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        发送红包
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table table-hover" id="usersList">
                        <tbody>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-3">
                            <p>设置金额</p>
                        </div>
                        <div class="col-md-3">
                            <input id="moneyinput" type="number" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p>填写说明</p>
                        </div>
                        <    class="col-md-3">
                            <input id="explaininput" type="text" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="chouseall" class="col-md-2"><button>全选</button></div>
                    <div id="send_red_btn" class="col-md-2"><button>发送</button></div>
                </div>
            </div>
        </div>
    </div>
    <div  class="modal fade" id="bannerManageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="classify_code_modal_label">首页滑动内容管理</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <h5 >当前内容</h5>
                        <div class="page-container" id="currentSlideContent">
                            <table class="table table-hover" id="bannersList">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <div class="panel">
                            <h5>添加新内容</h5>
                            <div class="row">
                                <div class="page-container">
                                    <div id="uploader" class="wu-example">
                                        <div class="queueList">
                                            <h5>上传图片（仅需上传1张）</h5>
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                                <p>或将照片拖到这里</p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-3 control-label">是否可以点击：</label>
                                <input type="checkbox" id="canTabCheck" />可以点击
                            </div>
                            <div class="row">
                                <label class="col-sm-3 control-label">选择团购：</label>
                                <div class="col-sm-9" style="margin-left: -20px">
                                    <div><button id="openGroupList">展开团购列表</button><label id="selectedGroup"></label><button id="deleteSelected" style="display: none">删除选中</button></div>
                                    <div>
                                        <table class="table table-hover" id="groupsList" style="display: none">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="createNewBanner">添加</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm_banners">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var BASE_URL = 'js/plugins/webuploader';
        var firstImg;
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/checkstate.js"></script>
    <script src="js/demo/webuploader-demo.min.js"></script>
    <script src="js/plugins/webuploader/webuploader.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/marketmanage.js"></script>
</body>

</html>
